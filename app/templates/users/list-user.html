{% extends "base.html" %}

{% block title %}list user{% endblock %}

{% block conteudo %}
<a href="{{ url_for('create_user' ) }}"><button>new-user</button></a>
{% for user in users %}
    <div class="posts">
        <div class="post-header">
            <h3>{{user.username}}</h3>
        </div>
        <div class="post-body">
            <p>{{user.email}}</p>
            <p>{{user.password}}</p>
            <div class="opitions" >
                <a href="{{ url_for('update_user', id=user.id  ) }}"><button class="edit" >Edit</button></a>
                <a href="{{ url_for('delete_user', id=user.id  ) }}">
                    <button class="delete" onclick="return confirm('deseja delete usuario {{ user.username }} ')" >
                        Delete
                    </button>
                </a>
            </div>
        </div>
    </div>
{% endfor %}


{% endblock %}
