{% extends "base.html" %}

{% block title %}list user{% endblock %}

{% block conteudo %}
<a href="/new-user"><button>new-user</button></a>
{% for user in users %}
    <div class="posts">
        <div class="post-header">
            <h3>{{user.username}}</h3>
        </div>
        <div class="post-body">
            <p>{{user.email}}</p>
            <div class="opitions" >
                <a href="/update/{{user.id}}"><button class="edit" >Edit</button></a>
                <a href="/delete/{{user.id}}">
                    <button class="delete" onclick="return confirm('deseja delete usuario {{ user.username }} ')" >
                        Delete
                    </button>
                </a>
            </div>
        </div>
    </div>
{% endfor %}


{% endblock %}
