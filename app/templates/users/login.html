{% extends "base.html" %}

{% block title %}login{% endblock %}

{% block conteudo %}
<h3>Login Here</h3>
<form action="{{ url_for('login' ) }}" method="POST">
    {{ form.csrf_token }}
    {{ form.email(placeholder="email") }}
    {{ form.password(placeholder="password") }}

    <input class="btn" type="submit" value="Entre">
</form>
{% endblock %}
