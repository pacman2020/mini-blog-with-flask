{% extends "base.html" %}

{% block title %}list publication{% endblock %}

{% block conteudo %}

<div class="posts">
    <div class="post-header">
        <h3>{{publication.title}}</h3>
    </div>
    <div class="post-body">
        <p>{{publication.description}}</p>
        <p>data: 20/04/2021</p>
        <div class="opitions" >
            <a  href="#"><button class="edit" >Edit</button></a>
            <a href="/delete/{{publication.id}}">
                <button 
                    onclick="return confirm('deseja excluir esta publicação')" 
                    class="delete" >
                    Delete
                </button>
            </a>
        </div>
    </div>
</div>

{% endblock %}
