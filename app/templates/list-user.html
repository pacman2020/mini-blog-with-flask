{% extends "base.html" %}

{% block title %}list user{% endblock %}

{% block conteudo %}
{% for user in users %}
    <div class="posts">
        <div class="post-header">
            <h3>{{user.username}}</h3>
        </div>
        <div class="post-body">
            <p>{{user.email}}</p>
            <div class="opitions" >
                <a href="/update/{{user.id}}"><button class="edit" >Edit</button></a>
                <a href=""><button class="delete" >Delete</button></a>
            </div>
        </div>
    </div>
{% endfor %}


{% endblock %}
